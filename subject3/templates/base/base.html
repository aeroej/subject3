{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나만의 블로그!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .nav{ width:200px; height:100%; position:fixed; background-color:rgb(248, 227, 159); }
        .main{ margin-left: 220px; padding-top:10px; padding-right:10px; }
        .items{margin-left:30px;margin-top:30px; }
        .item{ text-decoration:none !important; color:rgb(124, 108, 16); }
        .item2{ text-decoration:none !important; color:rgb(10, 194, 185); }
        h1{margin-bottom:30px;}
    </style>
</head>
<body>
    <img src="{% static '3ice.png' %}" style="width:100%; height: 100%; position:fixed; z-index: -1;">
    <div class="nav">
        <li class="items">
            <a class="item" href="{% url 'read' %}">Blog Home</a><br><br><br>
            <a class="item" href="{% url 'readp' %}">Portfolio Home</a><br><br><br>
            {% if user.is_authenticated %}
                <a class="item" href="{% url 'read' %}">User : {{ user.username }}</a><br><br><br>
                <a class="item" href="{% url 'create' %}">Blog 글쓰기</a><br><br><br>
                <a class="item" href="{% url 'createp' %}">Portfolio 글쓰기</a><br><br><br>
                <a class="item" href="javascript:{document.getElementById('logout').submit()}">Logout</a><br><br><br>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %} <input type="hidden" />
                    </form>
            {% else %}
                <a class="item" href="{% url 'login' %}">Sign in</a><br><br><br>
                <a class="item" href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        </li>
    </div>

    
    
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
